<p>Подберите в список <a href="Catalog.Валюты/Help">валюты</a>, курсы которых необходимо загрузить с сайта РБК, затем в полях "<strong>с</strong>" и "<strong>по</strong>" укажите интервал загружаемых курсов и выполните команду <strong>Загрузить курсы валют</strong>.</p></body></html>
